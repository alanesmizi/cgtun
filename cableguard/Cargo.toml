[package]
name = "cableguard-cli"
description = "an implementation of the WireGuardÂ® protocol designed for portability and speed"
version = "0.6.0"
authors = ["Vicente Aceituno Canal <vaceituno@cableguard.org>,"Noah Kennedy <nkennedy@cableguard.com>", "Andy Grover <agrover@cableguard.com>", "Jeff Hiner <jhiner@cableguard.com>"]
license = "BSD-3-Clause"
repository = "https://github.com/cableguard/cableguard"
documentation = "https://docs.rs/cableguard/0.6.0/cableguard/"
edition = "2023"

[dependencies]
daemonize = "0.4.1"
clap = { version = "3.1.6", features = ["env"] }
tracing = "0.1.31"
tracing-subscriber = "0.3.9"
tracing-appender = "0.2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bs58 = "0.5.0"
base64 = "0.13.0"
curve25519-dalek = "3"
x25519-dalek = "1.1.0"
hex = "0.4.3"
sha2 = "0.9.2"
zeroize= "1.5.0"

[dependencies.cableguard]
version = "0.6.0"
path = "../cableguard"
features = ["device"]
